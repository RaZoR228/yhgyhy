	<script type="text/javascript">
		let greens=document.querySelectorAll(".green");
		let yellows=document.querySelectorAll(".yellow");
		let reds=document.querySelectorAll(".red");
		let point=50;
		let main=function(arg){
			point=point+arg;
		}

		document.querySelector(".rand").onclick=function(){
			let random=Math.round(Math.random()*6);
			alert(random);
		}

		for(let i=0;i<19;i++){
			greens[i].onclick=function(){
				main(50);
				greens[i].style.backgroundImage="url(game_player.png)";
				greens[i].style.backgroundSize="100% 100%";
				let func=function(){
					greens[i].style.background="none";
				}
				setTimeout(func, 1000);
				document.querySelector(".point").innerHTML=point;
			
			}
		}


		for(let i=0;i<10;i++){
			reds[i].onclick=function(){
				main(-100);
				reds[i].style.backgroundImage="url(game_player.png)";
				reds[i].style.backgroundSize="100% 100%";
				let func=function(){
					reds[i].style.background="none";
				}

			}
		}
		for(let i=0;i<14;i++){

				yellows[i].style.backgroundImage="url(game_player.png)";
				yellows[i].style.backgroundSize="100% 100%";
				let func=function(){
					yellows[i].style.background="none";
				}

				document.querySelector(".point").innerHTML=point;
				if(i==13){
					yellows[13].onclick=function(){
						if(point>=100)alert("YOU WIN!")

						}
				}

		}
